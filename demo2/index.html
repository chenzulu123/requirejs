<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./require.js">

    </script>
    <title>Document</title>
</head>

<body>
    <input type="buttton" name="" value="购物车商品数量" id="btnCount">
    <script>
        //以后会依赖无数个模块
        require(["cart"], function (cart) {
            //想要使用cart模块的返回值-->给回调函数添加一个形参
            document.querySelector('#btnCount').onclick = function () {
                alert(cart.getCount());
            }
        });
        // 推荐做法：依赖模块路径的时候，把所有有返回值的模块放在前面，把所有无返回值的模块放在后面
        // -->a、c、d：有返回值 b、e：无返回值
        // require(['a','c','d','b','e'],function(a,c,d){});
    </script>
</body>

</html>
